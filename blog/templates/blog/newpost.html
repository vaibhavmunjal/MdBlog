{% extends 'blog/base.html' %}
{% load staticfiles %}
{% load bootstrap4 %}
{% load crispy_forms_tags %}

{% block head_extra %}
{{ form.media }}
{% endblock head_extra %}

{% block preview %}
<div class="row ml-1 mr-1">
<div class="col-6">
<div class="shadow">
<h1 class="ml-3 mr-3 ">Preview</h1>
<div class="content-preview">
<h3 id="preview-title" class="ml-3 mr-3 mb-3"></h3>
<p id="preview-content" class="ml-3 mr-3 mb-5"></p>
</div>
</div>
</div>
<div class="col-6">
<form method="POST" enctype="multipart/form-data">
    {% csrf_token%}
    {{ form|crispy }}
    <!-- {% bootstrap_form form %} -->
    <button class="btn btn-primary">Post</button>
</form>
</div>
</div>
{% endblock preview %}

{% block post %}

{% endblock %}
